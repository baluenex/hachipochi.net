<!DOCTYPE HTML>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script src='https://cdn.jsdelivr.net/vue.router/2.0.1/vue-router.min.js'></script>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script type='text/javascript' src='./js/common.js'></script>
  <script type='text/javascript'>head();</script>
</head>
<body>
  <div id='siteName'>
    <h1><a href='./top.html' style='color:#6bbf3f;text-decoration:none;'>アルバム工房</a></h1>
  </div>
  <div id='registerData' class='registerData'>
    <form id='sendImgData'>
      <p>画像ファイルを選択してアップロード</p>
      <input type='file' @change='onDrop'><br>
      <label for='title'>画像タイトル：</label>
      <input type='text' name='title' v-model='title'><br>
      <label for='cont_name'>画像ジャンル：</label>
      <select name='cont_name' v-model='cont_name'>
        <option value='hachopochi'>hachipochi</option>
      </select><br>
    </form>
    <button type="button" @click="onSubmit">登録する</button>
  </div>
  <script src='./js/register-image.js'></script>
</body>
