<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>はちぽち.net</title>
  <link rel="shortcut icon" href="https://s3-ap-northeast-1.amazonaws.com/hachipochi-img/dog_nikukyu.png" type="image/">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/vue.router/2.0.1/vue-router.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/gallery.css">
</head>
<body>
  <div id='sitenm'>
    <a href="../top.html" style="text-decoration:none;"><h1>はちぽち.net</h1></a>
  </div>
  <div class="img" id="img">
    <div class="columns medium-3" v-for="result in results">
      <div class="card">
        <div class="card-title">
          {{ result.title }}
        </div>
        <a v-bind:href="result.img_name" target="_blank"><img class="result_img" v-bind:src="result.img_name"></a>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="../js/gallery.js"></script>
</body>
</html>
